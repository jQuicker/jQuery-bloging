<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="version/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("p").css("color", "red");
      });
      $(document).ready(function () {
        $(".container").css("background", "blue");
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>JQuery</h1>
      <p>문장의 색상을 바꾸기</p>
    </div>
  </body>
</html>
