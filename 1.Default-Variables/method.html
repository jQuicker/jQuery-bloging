<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../version/jquery-3.7.1.min.js"></script>
    <title>method</title>
    <script>
      $(document).ready(function () {
        // Jquery 코드 작성
        $("#handleClick").click(function () {
          $("#ThisText").text("새로운 텍스트"); // 텍스트 변경
          //   $("#StrongText").html("<string>강조된 텍스트</string>");
          $("#StrongText").html("<strong>강조된 텍스트</strong>"); // HTML 내용 변경
          $("#background").css("background-color", "yellow"); // 배경색 변경
        });
      });
    </script>
  </head>
  <body>
    <h1 id="background">JQuery 버튼 클릭시 텍스트 표시</h1>
    <p id="ThisText">여기에 텍스트가 표시됩니다</p>
    <p id="StrongText">강력한 텍스트로 변함</p>
    <button id="handleClick">클릭</button>
  </body>
</html>
